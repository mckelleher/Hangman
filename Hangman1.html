<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hang Man - Rock Paper Scissors Part 7</title>
</head>

<body>

  <div id="game">
    <p>Press a letter to start playing!</p>

    <form name="randform">
        <input type="button" value="Create Random String" onClick="randomString();">&nbsp;
        <input type="text" name="randomfield" value="">
        </form>
<script>


    // Randomly chooses a choice from the options array. This is the Computer's guess.
//Creates an array to generate a 1 letter string.  This is the computer's chosen letter.
function randomString() {
    var string_length = 1;
    var randomstring = '';
    for (var i=0; i<string_length; i++) {
        var rnum = Math.floor(Math.random() * chars.length);
        randomstring += chars.substring(rnum,rnum+1);
    }
    document.randform.randomfield.value = randomstring;
}
  </script>

</body>

</html>
